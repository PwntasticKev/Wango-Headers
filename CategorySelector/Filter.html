<style>
.Main-Container-Filter{
  background: #1D1D1D;
    height: 93vh;
    width: 200px;
    display: flex;
    flex-direction: column;
    padding: 25px 15px;
    position: relative;
    font-family: 'Open Sans', sans-serif;
}


/* SEARCH INPUT STYLES */

.Filter-Search-Input {
  width:55%;
  height:35px;
  background: #1D1D1D;
  border: none;
  outline: none;
  border-radius: 4px;
  border-bottom: 1px solid #ddd;
  font-size: 15px;
}
.Filter-Search-Input, input[type=text]
{
color:white
}

.Search-Filter-Button {
  background-color: transparent;
    height: 35px;
    font-weight: 500;
    color:white;
    border: none;
    font-size: 15px;
    background:#1D1D1D;

   
}

/* CATEGORY CONTAIN STYLES */

.category-container-filter {
  display: flex;
  flex-direction: column;
  margin-top: 10px;
}

.category-title-filter {
  margin: 10px 0;
  font-weight: 600;
  color: white;
}

.filter-checkbox {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
    background: black;
    border: 1px solid #999;
    border-radius: 2px;
    width: 17px;
    height: 17px;
    font-family: FontAwesome;
    content: '\f0c8';
    color: transparent;
    outline: none;
}

.filter-checkbox:checked {
    background-color: lightgreen;
}

.filter-category-name-container {
  display: flex;
  align-items: center;
  margin:3px 0;
  color: white;
  cursor: pointer;
}

.filter-category-name-container p{
  margin: 0 5px;
  font-weight: 100;
    font-size: 14px;
}

.filter-category-amount {
  color: #0398D9;
}


/* show more categories */
 .Show-More-Categories {
 }

 .Show-More-Button- {
   text-align: left;
   color: #0398D9;
   cursor:pointer;
   padding: 0;
    margin: 4px 0;
    font-size: 13px;
 }

 .reset-fields-filter {
   background: #0398D9;
   border:none;
   outline: none;
   width:60%;
   height:30px;
   color:white;
 }




</style>

<body>
  <section class="Main-Container-Filter">
    
<section style="display: flex; align-items:center;">

</section>

      <section class="category-container-filter">

          <label class='filter-category-name-container'>

            </section>

<section style='display: flex; justify-content:center; position:absolute; bottom:5px; width:80%;'>

$('.category-button').click(_ => {
  $('.show-more-categories-section').is(':hidden') ? $('.category-button').html('Show Less') : $('.category-button').html('Show More') 
  $('.show-more-categories-section').slideToggle("fast")
})
$('.neighborhood-button').click(_ => {
  $('.show-more-neighborhoods-section').is(':hidden') ? $('.neighborhood-button').html('Show Less') : $('.neighborhood-button').html('Show More') 
  $('.show-more-neighborhoods-section').slideToggle("fast")
})

$('.reset-fields-filter').click(_ => {
  $('input[type="checkbox"]').prop('checked', false)
  $('.show-more-neighborhoods-section').slideUp("fast")
  $('.show-more-categories-section').slideUp("fast")
})
</script>
