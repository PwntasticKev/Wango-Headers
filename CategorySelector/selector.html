<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Smart Filter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	</head>

	<body>
		<input id="source" />
		<div id="result"></div>
		<div class="test"></div>

		<!-- JAVASCRIPT -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script>
			const source = document.getElementById("source")
			const $result = document.querySelector("#result")

			let offers = [
				{
					id: 1,
					cat: 1,
					price: "$192",
					name: "salt lake",
					neighborhood: "Varrock"
				},
				{
					id: 2,
					name: "Chicago",
					cat: 2,
					neighborhood: "Wilderness"
				},
				{
					id: 3,
					name: "arizona",
					cat: 2,
					neighborhood: "Varrock"
				},
				{
					id: 4,
					name: "california",
					cat: 3,
					neighborhood: "Lumbridge"
				}
			]

			let res = offers.map(
				(v, i) =>
					`<section key="${i}"><div>${v.name}</div><div>${v.id}</div></section>`
			)
			$(".test").append(res)

			// let res = offers.map(v => v.name + v.cat)
			// $(".test").append("<div>" + res + "</div>")

			const containsDeep = (text, cat) => (value, cat) => {
				if (!value || !cat) return false
				const valueType = typeof value

				if (valueType === "string") {
					return value.toLowerCase().indexOf(text.toLowerCase()) > -1
				}
				if (Array.isArray(value)) {
					return value.some(containsDeep(text))
				}
				if (valueType === "object") {
					return Object.values(value).some(containsDeep(text))
				}
				return false
			}
			const filterVenues = function(e) {
				$result.innerHTML = e.target.value
				const filtered = offers.filter(containsDeep("yoi", 1))
			}

			source.addEventListener("input", filterVenues) // register for oninput
			source.addEventListener("propertychange", filterVenues)
		</script>
	</body>
</html>
