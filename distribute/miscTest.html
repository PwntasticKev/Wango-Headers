<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<a id='Weather'></a>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
				$(document).ready(_ => {
				  $('#google_translate_element').click(_ => {
					$('.language-menu').toggleClass('reveal-language-menu')
				  });

				  $('.faSearch').click(_ => {
					$(".faSearch").hide()
					$('.faX').show()
					$('.searchInput').show()
				  });

				  $('.faX').click(_ => {
					$(".faSearch").show()
					$(".faX").hide()
					$('.searchInput').hide()
				  });

				  $('.burger-menu').click(_ => {
					$(".burger-menu").hide()
					$('.X').show()
					$('.mobile-nav-container').show()
				  });
			
				  $('.X').click(_ => {
					$(".burger-menu").show()
					$(".X").hide()
					$('.mobile-nav-container').hide()
				  });
			
				  function Weather(options) {
					  let lon = options.lon
					  let lat = options.lat
					  let city = options.city
					  console.log(`${lat} ${lon}`)
					  let url = `https://cors.io/?http://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=Imperial&APPID=c7601ff83777c3708fa1e5f981963ac5`
			
					   $.ajax({	url: url,
								dataType: 'jsonp',
								xhrFields: {
									  withCredentials: true
							   }}).done(function(res) {
								   console.log('res',res)
							$("#Weather").html(
								   $(`<a class="tac-weather" style="display: flex; align-items: center;" href='https://www.fortworth.com/about/weather/'>
										 <img style='margin-right: 5px;'src="http://openweathermap.org/img/w/${res.weather[0].icon}.png" ></img>
									  <span class="tac-weather" style="display: flex; align-items: center;">
										  <b>${ res.main.temp }</b>
										<div>Â°</div>
									  </span>
								 </a>`
							)
						  )
					   }).fail(console.log)
					  }
			
					 Weather({ lat: 40.7608, lon: -111.8910 })
				})
			  </script>

</body>
</html>
