		<script>
			$(document).ready(function() {
				function Weather(options) {
					let lon = options.lon
					let lat = options.lat
					let key = "b2789b7b01e6ec9fcc87c76e29d809c8"
					let darkurl = `https://api.darksky.net/forecast/${key}/${lat},${lon}`
					$.ajax({
						url: darkurl,
						dataType: "jsonp",
						xhrFields: {
							withCredentials: true
						}
					})
						.done(function(res) {
							console.log("res", res)
							$("#Weather").html(
								$(`<div class="Weather" style="display: flex; align-items: center; color: #ba4896;
    font-weight: bold; font-size: 14px;">
					<i style='margin-right: 5px;font-size: 26px;' class="climacon ${
						res.daily.icon
					}"></i>
					  <span class="Weather" style="display: flex; align-items: center;font-size: 20px;">
						  <div>${~~res.currently.temperature}</div>
						<div>°</div>
					  </span>
				 </div>`)
							)
							$("#Weather2").html(
								$(`<div class="Weather" style="display: flex; align-items: center; color: #ba4896;
    font-weight: bold;">
					<i style='margin-right: 5px;font-size: 25px;' class="climacon ${
						res.daily.icon
					}"></i>
					  <span class="Weather" style="display: flex; align-items: center;">
						  <div>${~~res.currently.temperature}</div>
						<div>°</div>
					  </span>
				 </div>`)
							)
						})
						.fail(console.log)
				}

				Weather({ lat: 29.7604, lon: -95.3698 })
			})
		</script>
