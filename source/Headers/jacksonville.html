    <script>
      $('#close-menu').on('click',function() {
        $('.main-menu-section').hide()
		$('.outer-open-section').removeClass('menu-background')
      })
      $('.burger-container').on('click',function() {
        $('.main-menu-section').show()
		$('.page-search__container').hide();
		$('.outer-open-section').addClass('menu-background')
      })

      $('.cancel-btn').on('click',function() {
        $('.page-search__container').toggle()
      })
      $('.search-icon-container').on('click',function() {
        $('.page-search__container').toggle()
      })
	//   $('.outer-open-section').on('click',function() {
	// 	// $('.outer-open-section').removeClass('menu-background')
	// 	$('.main-menu-section').hide()
	//   })



        var Weather = function (options) {
            let _queryUri, _unit, _lat, _lnt
            _lnt = options.lnt
            _lat = options.lat
            _unit = options.unit ? options.unit : "c"
            _queryUri = `https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where u='${_unit}' AND woeid in (SELECT woeid FROM geo.places WHERE text="(${_lat},${_lnt})")&format=json`
            return $.ajax(_queryUri).then(res => {
              if (res.status >= 400) {
                throw new Error("Bad response from server")
              }
              return res.query.results
                ? res.query.results.channel.item.condition
                : { code: "NA", temp: "NA" }
            })
          }
          $("#Weather").append(
            Weather({ lat: 42.299152, lnt: -85.591736, unit: "f" }).then(function (
              res
            ) {
              $("#Weather").append(
                $(`<div class="weather-container" style='display: flex; color: white; flex-direction: column;'>
          <i style='margin-right: 5px; color: white; display: flex; align-items: center;' class="climacon i${ res.code }"></i>
          <span class="weather-temp-container" style='display: flex;'>
          <b>${ res.temp }</b>
          <div>°F</div>
          </span>
          </div>`
                )
              )
            })
          )
    </script>
