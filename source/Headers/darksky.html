<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>dark sky</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/headers/darkSkyWeather.css">
</head>
<body>
	
<div id="Weather"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>

	$(document).ready(function() { 
			function Weather(options) {
			let lon = options.lon
			let lat = options.lat
			let key = 'b2789b7b01e6ec9fcc87c76e29d809c8'
			let darkurl = `https://api.darksky.net/forecast/${key}/${lat},${lon}`
			$.ajax({
				url: darkurl,
				dataType: 'jsonp',
				xhrFields: {
					withCredentials: true
				}}).done(function(res) {
					
			   		console.log('res',res);
				$("#Weather").html(
					   $(`<div class="Weather" style="display: flex; align-items: center;">
						<i style='margin-right: 5px;' class="climacon ${ res.currently.icon }"></i>
          				<span class="Weather" style="display: flex; align-items: center;">
          					<div>${  ~~(res.currently.temperature) }</div>
        					<div>Â°</div>
          				</span>
         			</div>`
                )
              )
		   }).fail(console.log)
		  }

		 Weather({ lat: 40.7608, lon: -111.8910 })

		 })
</script>

	

</body>
</html>
