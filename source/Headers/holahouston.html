		<script>

				$(document).ready(function() { 
						function Weather(options) {
						let lon = options.lon
						let lat = options.lat
						let key = 'b2789b7b01e6ec9fcc87c76e29d809c8'
						let darkurl = `https://api.darksky.net/forecast/${key}/${lat},${lon}`
						$.ajax({
							url: darkurl,
							dataType: 'jsonp',
							xhrFields: {
								withCredentials: true
							}}).done(function(res) {
								
								   console.log('res',res);
								   $("#Weather").html(
				   $(`<div class="Weather" style="display: flex; align-items: center; color: white;
    font-weight: bold;">
					<i style='margin-right: 5px;padding-top: 8px;font-size: 20px;' class="climacon ${ res.daily.icon }"></i>
					  <span class="Weather" style="display: flex; align-items: center;font-size: 14px;">
						  <div>${  ~~(res.currently.temperature) }</div>
						<div>°</div>
					  </span>
				 </div>`
			)
		  )
							$("#Weather2").html(
				   $(`<div class="Weather" style="display: flex; align-items: center; color: white;
    font-weight: bold;">
					<i style='margin-right: 5px;padding-top: 8px;font-size: 30px;' class="climacon ${ res.daily.icon }"></i>
					  <span class="Weather" style="display: flex; align-items: center;font-size: 24px;">
						  <div>${  ~~(res.currently.temperature) }</div>
						<div>°</div>
					  </span>
				 </div>`
			)
		  )
	   }).fail(console.log)
					  }
				
					Weather({ lat: 40.1672, lon: -105.1019 });
				
					 })
				</script>
