<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>kalamazoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/Kalama.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous"
/>
</head>
<body>
<header class="kala-header-container kala-flex">
<section class="kala-flex kala-logo-container">
    <img class="kala-logo" src="https://www.discoverkalamazoo.com/wp-content/themes/discoverkalamazoo2018/assets/header-logo.png" alt="Disc LOGO">
</section>
<section class="kala-flex kala-right-nav">
    <i class="fas fa-search kala-search"></i>
    <div class="kala-burger">
        <br class="kala-line" id="kala-top-line" />
        <br class="kala-line" id="kala-mid-line" />
        <br class="kala-line" id="kala-bot-line" />
      </div>
</section>
</header>
  <section class="kala-search-container" style='display:none;'>
      <form role="search" method="get" id="kala-form-container" action="https://www.discoverkalamazoo.com/site-search/">
        <span class="kala-mobile-search-close"> X </span>
        <input class='kala-search-text' type="text" placeholder="Search" value="" name="query" id="lar-search">
        <input type="submit" class="kala-button" name="submit" value="Search"> 
    </form>
  </section>

  <!-- MOBILE MENU -->
  <section>
    <section class="kala-menu-container">
      <section class="kala-flex kala-white-logo-container">
        <img class="kala-logo-white" src="https://www.discoverkalamazoo.com/wp-content/themes/discoverkalamazoo2018/assets/logo-old.jpg" alt="Disc LOGO">
        <div class="kala-flex kala-green-x">X</div>
      </section>
      <section class="kala-upperMenu">
        <ul class="kala-upperMenu-ul">
          <a href=""><li class="kala-upperMenu-option kal-home">Home</li></a>
          <a href=""><li class="kala-upperMenu-option kal-play">Play</li></a>
          <a href=""><li class="kala-upperMenu-option kal-stay">Stay</li></a>
          <a href=""><li class="kala-upperMenu-option kal-eat">Eat</li></a>
          <a href=""><li class="kala-upperMenu-option kal-drink">Drink</li></a>
          <a href=""><li class="kala-upperMenu-option kal-events">Events</li></a>
          <a href=""><li class="kala-upperMenu-option kal-discover">Discover</li></a>
        </ul>
      </section>
<div class="kala-br"></div>
    </section>
  </section>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
  
  $('.kala-search').on('click', function() {
    $('.kala-search-container').toggle({ opacity: "toggle" }, 4000);
  })
  $('.kala-mobile-search-close').on('click', function() {
    $('.kala-search-container').toggle({ opacity: "toggle" }, 4000);
  })
  </script>
</body>
</html>
