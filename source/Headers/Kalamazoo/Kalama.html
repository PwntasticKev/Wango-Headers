<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KalamaZooo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="Kalamazoo.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous"
/>
</head>
<body>
<header class="kala-header-container kala-flex">
<section class="kala-flex kala-logo-container">
    <img class="kala-logo" src="https://www.discoverkalamazoo.com/wp-content/themes/discoverkalamazoo2018/assets/header-logo.png" alt="Disc LOGO">
</section>
<section class="kala-flex">
    <i class="fas fa-search kala-search"></i>
    <div class="kala-burger">
        <br class="kala-line" id="kala-top-line" />
        <br class="kala-line" id="kala-mid-line" />
        <br class="kala-line" id="kala-bot-line" />
      </div>
</section>
</header>
  <section class="kala-search-container">
      <form role="search" method="get" id="kala-form-container" action="https://www.discoverkalamazoo.com/site-search/">
        <span class="kala-mobile-search-close"> X </span>
        <input class='kala-search-text' type="text" placeholder="Search" value="" name="query" id="lar-search">
        <input type="submit" class="kala-button" name="submit" value="Search"> 
    </form>
  </section>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script></script>
</body>
</html>
