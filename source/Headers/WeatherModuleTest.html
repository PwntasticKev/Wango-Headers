<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
		<div id='Weather'>tesxiinfg</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
		  function Weather(options) {
		  let lon = options.lon
		  let lat = options.lat
		  let city = options.city
		  console.log(`${lat} ${lon}`)
		  let url = `https://cors.io/?http://api.openweathermap.org/data/2.5/weather?q=${city}&units=Imperial&APPID={}`
		
		   $.ajax({url: url,
			dataType: 'jsonp',
			xhrFields: {
			  withCredentials: true
		   }}).then(res => {
			   console.log('res',res)
			   console.log('options',options)
		   })
		  }
		
		 Weather({ city: 'herriman', lat: -111.950684, lon: 39.419220 })
		
		  </script>
</body>
</html>
